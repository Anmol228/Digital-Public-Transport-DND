name: Dart

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Note that this workflow uses the latest stable version of the Dart SDK.
    # Docker images for other release channels - like dev and beta - are also
    # available. See https://hub.docker.com/r/google/dart/ for the available
    # images.
    container:
      image:  google/dart:latest

    steps:
      - uses: actions/checkout@v2

      - name: Print Dart SDK version
        run: dart --version

      - name: Install dependencies
        run: dart flutter pub get 
      
      - name: flutter-android-sdk
  # You may pin to the exact commit or the version.
  # uses: andreujuanc/flutter-android-sdk@e347c4122d3ccf725c153b5e2d6d3b88ec2c3557
        uses: andreujuanc/flutter-android-sdk@v1.0.6
      
      - name: Install dependencies
  # You may pin to the exact commit or the version.
  # uses: britannio/action-install-flutter@95489232052b8469c95b326da7f120bf8ae70995
        uses: britannio/action-install-flutter@v0.4
        with:
    # The branch/version of Flutter to be used. E.g. beta or 1.22.0
          version:  optional, default is stable
      # Uncomment this step to verify the use of 'dart format' on each commit.
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      #- name: Analyze project source
       # run: dart analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        run: dart test

